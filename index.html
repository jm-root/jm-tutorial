    <script src="js/jquery-ui.min.js"></script>

    <!-- MARKED -->

    <!-- HIGHLIGHT.JS -->
    <!--<link rel="stylesheet" href="css/github.css">-->

    <!-- prism -->
    <link rel="stylesheet" href="css/prism.css">
    <script src="js/prism.js"></script>

    <!-- DITTO -->
    <link rel="stylesheet" href="css/ditto.css">
    <script src="js/ditto.js"></script>


</head>
<body>
<!-- ESSENTIAL -->
<div id="sidebar"></div>
<div id="content"></div>
<div id="hide"></div>

<!-- OPTIONAL -->
<div id="back_to_top">top</div>
<div id="edit">edit</div>
<div id="loading">Loading ...</div>
<div id="error"></div>

<!-- DITTO -->
<script>
    $(function($) {
        // essential settings
        ditto.index = "README.md",
        ditto.sidebar_file = "sidebar.md",

        // optional settings if you want github search
        ditto.github_username = "jm-root";   // <------- EDIT ME!!
        ditto.github_repo = "jm-tutorial";        // <------- EDIT ME!!
        ditto.highlight_code = false;       // <------- EDIT ME!!
        ditto.prism_code = true;

        // where the docs are actually stored on github - so you can edit
        ditto.base_url = "https://github.com/jm-root/jm-tutorial/edit/develop";

        // run
        ditto.run();
    });
</script>
</body>
